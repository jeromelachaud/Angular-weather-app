<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/public/app.css">
  </head>
  <body ng-controller="weatherController">
    <div id="svgSpriteContainer" data-svg-sprite="/public/sprites.svg" data-svg-sprite-revision="7"></div>
    <div class="left-bar">
      <div class="left-bar__item">
        <span class="left-bar__city">{{city}}</span>
      </div>
      <div class="left-bar__item">
        <span class="left-bar__icon">
          <svg class="icon__svg" focusable="false"><use class="icon__use" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sunrise"></use></svg>
        </span>
        <span class="left-bar__value">{{sunrise}}</span>
      </div>
      <div class="left-bar__item">
        <span class="left-bar__icon">
          <svg class="icon__svg" focusable="false"><use class="icon__use" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#sunset"></use></svg>
        </span>
        <span class="left-bar__value">{{sunset}}</span>
      </div>
      <div class="left-bar__item">
        <span class="left-bar__icon">
          <svg class="icon__svg" focusable="false"><use class="icon__use" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#humidity"></use></svg>
        </span>
        <span class="left-bar__value">{{humidity}}</span>
      </div>
      <div class="left-bar__item">
        <span class="left-bar__icon">
          <svg class="icon__svg" focusable="false"><use class="icon__use" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#temperature"></use></svg>
        </span>
        <span class="left-bar__value">{{temperature}}</span>
      </div>
      <div class="left-bar__item">
        <span class="left-bar__icon">
          <svg class="icon__svg" focusable="false"><use class="icon__use" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#wind"></use></svg>
        </span>
        <span class="left-bar__value">{{wind}}</span>
      </div>
      <div class="left-bar__main">
        <svg class="icon__svg" focusable="false"><use class="icon__use" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{ icon | svgIcon }}"></use></svg>
        <span class="left-bar__data">{{description}}</span>
      </div>
      <div>
        <form ng-submit="changeCity()">
          <input type="text" ng-model="newCity">
        </form>
      </div>
    </div>
    <div class="right-container">
      <svg class="icon__svg icon--faded" focusable="false"><use class="icon__use" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{ icon | svgIcon }}"></use></svg>
    </div>
    <script type="text/javascript" src="/public/app.js"></script>
  </body>
</html>
